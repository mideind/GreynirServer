[settings]

debug = true

# Web host address
host = 0.0.0.0

# db_hostname is 'localhost' by default, but can also be overridden
# by setting the GREYNIR_DB_HOST environment variable
# db_hostname = localhost

# db_port is '5432' by default, but can also be overridden
# by setting the GREYNIR_DB_PORT environment variable
# db_port = 5432

